<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contacto</title>
<style>
  /* Estilo tipo "liquid / iOS" - glassmorphism suave */
  :root{
    --bg:#1c0f24;
    --card: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.08);
    --accent: linear-gradient(90deg,#cd6ee7,#aa3cc3);
    --text:#E6EEF8;
    --muted: rgba(230,238,248,0.65);
    --radius: 14px;
  }
  html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: radial-gradient(1200px 800px at 10% 10%, rgba(96,165,250,0.08), transparent), radial-gradient(1000px 600px at 90% 90%, rgba(110,231,183,0.05), transparent), var(--bg); color:var(--text)}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:36px}
  .card{
    width:100%;max-width:720px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:var(--radius);padding:28px;backdrop-filter: blur(8px) saturate(1.05);
    box-shadow: 0 8px 30px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.04);
  }
  h1{margin:0 0 12px;font-size:20px;letter-spacing:0.2px}
  p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .full{grid-column:1/-1}
  label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
  input[type="text"], input[type="tel"], textarea{
    width:85%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--text);outline:none;font-size:14px;box-shadow: inset 0 -2px 10px rgba(0,0,0,0.25);
    transition: box-shadow .18s, transform .12s, border-color .12s;
  }
  input:focus, textarea:focus{
    box-shadow: 0 6px 24px rgba(96,165,250,0.08), inset 0 -2px 12px rgba(0,0,0,0.35);
    border-color: rgba(96,165,250,0.5);
    transform: translateY(-1px);
  }
  textarea{min-height:120px;resize:vertical;padding-top:10px}
  .hint{font-size:12px;color:var(--muted);margin-top:4px}
  .actions{display:flex;gap:12px;align-items:center;justify-content:flex-end;margin-top:8px}
  .btn{
    padding:10px 16px;border-radius:12px;border:0;background:var(--accent);color:#04233a;font-weight:600;
    box-shadow: 0 6px 18px rgba(96,165,250,0.16);
    cursor:pointer;transition:transform .12s, box-shadow .12s, opacity .12s;
  }
  .btn:active{transform:translateY(1px)}
  .secondary{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04);box-shadow:none}
  @media (max-width:640px){
    form{grid-template-columns:1fr}
    .actions{justify-content:stretch;flex-direction:column-reverse}
    .btn{width:100%}
  }
  /* pequeños adornos tipo "liquid" */
  .decor{
    position:absolute;right:-120px;top:-60px;width:240px;height:240px;border-radius:50%;
    background:var(--accent);filter:blur(40px);opacity:0.18;pointer-events:none;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Formulario de contacto">
      <div style="position:relative;">
        <div class="decor" aria-hidden="true"></div>
        <h1>Contáctanos</h1>
        <p class="lead">Déjanos tus datos y tu inquietud o pregunta. Te responderemos pronto.</p>
      </div>

      <form action="#" method="post" novalidate>
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="Nombre" required />
        </div>

        <div>
          <label for="apellido">Apellido</label>
          <input id="apellido" name="apellido" type="text" placeholder="Apellido" required />
        </div>

        <div class="full">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" inputmode="tel" placeholder="Teléfono" />
          <div class="hint">Opcional pero útil para contactarte rápidamente</div>
        </div>

        <div class="full">
          <label for="mensaje">Inquietud</label>
          <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje..." required></textarea>
        </div>

        <div class="actions full" aria-hidden="false">
          <button type="button" class="secondary" onclick="document.getElementById('nombre').value='';document.getElementById('apellido').value='';document.getElementById('telefono').value='';document.getElementById('mensaje').value='';">Limpiar</button>
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
