<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contacto</title>
<style>
  /* Estilo tipo "liquid / iOS" - glassmorphism con colores de index.html */
  :root{
    --bg: linear-gradient(135deg, #0a050afa 0%, #1c0b20ef 100%);
    --card: rgba(255,255,255,0.06);
    --glass: rgba(255,255,255,0.045);
    --accent: linear-gradient(90deg,#f8e6f7,#beaac8);
    --accent-solid: #a82f94;
    --text:#e6eef8;
    --muted: #aab6c8;
    --radius: 22px;
    --blur-level: blur(18px);
    --border: rgba(255,255,255,0.07);
  }
  
  html,body{
    height:100%;
    margin:0;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', "Segoe UI", Roboto, "Helvetica Neue", Arial; 
    background: var(--bg);
    color:var(--text);
  }
  
  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:36px;
    position: relative;
  }
  
  /* Botón de regreso */
  .btn-back{
    position: absolute;
    top: 24px;
    left: 24px;
    width: 46px;
    height: 46px;
    background: var(--glass);
    backdrop-filter: var(--blur-level) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
      0 4px 16px rgba(0, 0, 0, 0.08),
      inset 0 1px 1px rgba(255, 255, 255, 0.6),
      inset 0 -1px 1px rgba(0, 0, 0, 0.05);
    text-decoration: none;
    color: var(--text);
    font-size: 1.5rem;
  }
  
  .btn-back:hover{
    transform: translateY(-3px) scale(1.05);
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: var(--blur-level) saturate(200%);
    box-shadow: 
      0 8px 28px rgba(168, 47, 148, 0.15),
      inset 0 2px 2px rgba(255, 255, 255, 0.8),
      inset 0 -2px 2px rgba(0, 0, 0, 0.05);
    border-color: rgba(255, 255, 255, 0.6);
  }
  
  .card{
    width:100%;
    max-width:720px;
    background: var(--glass);
    backdrop-filter: var(--blur-level);
    border-radius:var(--radius);
    padding:28px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
    border: 1px solid var(--border);
  }
  
  h1{
    margin:0 0 12px;
    font-size:2rem;
    letter-spacing:-0.5px;
    font-weight: 700;
    color:transparent;
    background-clip:text;
    -webkit-background-clip:text;
    background-image:var(--accent);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  }
  
  p.lead{
    margin:0 0 18px;
    color:var(--muted);
    font-size:1.05rem;
    line-height: 1.6;
    font-weight: 400;
    letter-spacing: -0.2px;
  }
  
  form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  .full{grid-column:1/-1}
  
  label{
    display:block;
    font-size:0.9rem;
    color:var(--muted);
    margin-bottom:6px;
    font-weight: 500;
    letter-spacing: -0.2px;
  }
  
  input[type="text"], input[type="tel"], textarea{
    width:85%;
    padding:12px 14px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.04);
    background: transparent;
    color:var(--text);
    outline:none;
    font-size:0.95rem;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    transition: all .18s ease;
  }
  
  input:focus, textarea:focus{
    border-color: rgba(168, 47, 148, 0.5);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(168, 47, 148, 0.15);
  }
  
  textarea{min-height:120px;resize:vertical;padding-top:10px}
  
  .hint{
    font-size:0.82rem;
    color:var(--muted);
    margin-top:4px;
    letter-spacing: -0.2px;
  }
  
  .actions{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:flex-end;
    margin-top:18px;
  }
  
  .btn, .secondary{
    padding:10px 18px;
    border-radius:20px;
    border:0;
    font-weight:500;
    font-size: 0.82rem;
    cursor:pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
    min-width: 42px;
    height: 38px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  
  .btn{
    background: var(--glass);
    backdrop-filter: var(--blur-level) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.4);
    color: var(--text);
    box-shadow: 
      0 4px 16px rgba(0, 0, 0, 0.08),
      inset 0 1px 1px rgba(255, 255, 255, 0.6),
      inset 0 -1px 1px rgba(0, 0, 0, 0.05);
  }
  
  .btn:hover{
    transform: translateY(-3px) scale(1.05);
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: var(--blur-level) saturate(200%);
    box-shadow: 
      0 8px 28px rgba(168, 47, 148, 0.15),
      inset 0 2px 2px rgba(255, 255, 255, 0.8),
      inset 0 -2px 2px rgba(0, 0, 0, 0.05);
    border-color: rgba(255, 255, 255, 0.6);
  }
  
  .btn:active{
    transform: translateY(-1px) scale(0.98);
    box-shadow: 
      0 2px 12px rgba(0, 0, 0, 0.1),
      inset 0 1px 1px rgba(255, 255, 255, 0.5),
      inset 0 -1px 1px rgba(0, 0, 0, 0.05);
  }
  
  .secondary{
    background: transparent;
    color: var(--muted);
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: none;
  }
  
  .secondary:hover{
    background: rgba(255,255,255,0.03);
    color: var(--text);
    transform: translateY(-2px);
  }
  
  @media (max-width:640px){
    form{grid-template-columns:1fr}
    .actions{justify-content:stretch;flex-direction:column-reverse}
    .btn, .secondary{width:100%}
    .btn-back{top: 16px; left: 16px; width: 40px; height: 40px;}
  }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Botón de regreso -->
    <a href="/" class="btn-back" title="Volver al inicio">←</a>
    
    <div class="card" role="region" aria-label="Formulario de contacto">
      <div style="position:relative;">
        <h1>Contáctanos</h1>
        <p class="lead">Déjanos tus datos y tu inquietud o pregunta. Te responderemos pronto.</p>
      </div>

      <form action="#" method="post" novalidate>
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="Nombre" required />
        </div>

        <div>
          <label for="apellido">Apellido</label>
          <input id="apellido" name="apellido" type="text" placeholder="Apellido" required />
        </div>

        <div class="full">
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="tel" inputmode="tel" placeholder="Teléfono" />
          <div class="hint">Opcional pero útil para contactarte rápidamente</div>
        </div>

        <div class="full">
          <label for="mensaje">Inquietud</label>
          <textarea id="mensaje" name="mensaje" placeholder="Tu mensaje..." required></textarea>
        </div>

        <div class="actions full" aria-hidden="false">
          <button type="button" class="secondary" onclick="document.getElementById('nombre').value='';document.getElementById('apellido').value='';document.getElementById('telefono').value='';document.getElementById('mensaje').value='';">Limpiar</button>
          <button type="submit" class="btn">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
