{% extends "Base.html" %}
{% block title %}Login - Recomombot{% endblock %}
{% block content %}
  <div class="card auth-card">
    <h2 style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif; font-weight: 700; letter-spacing: -0.5px;">Iniciar sesión</h2>
    <form method="POST" action="{{ url_for('login') }}" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;">
      <label style="font-weight: 500; letter-spacing: -0.2px;">Email</label>
      <input type="email" name="email" required placeholder="correo@ejemplo.com" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif; font-size: 0.95rem;">
      
      <label style="font-weight: 500; letter-spacing: -0.2px;">Contraseña</label>
      <input type="password" name="password" required placeholder="••••••••" style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif; font-size: 0.95rem;">
      
      <!-- Botones con diseño liquid glass idéntico al navbar -->
      <div style="display: flex; gap: 12px; margin-top: 30px; justify-content: center;">
        <button class="theme-btn" type="submit">Entrar</button>
        <a href="/login_facial" class="theme-btn">FaceID</a>
      </div>
    </form>
    
    <p style="font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif; font-weight: 400; letter-spacing: -0.2px;">¿No tienes cuenta? <a href="{{ url_for('registro') }}" style="font-weight: 600;">Regístrate</a></p>
  </div>
{% endblock %}
